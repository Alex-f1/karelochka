<div block="popup-sign-up" class="remodal" data-remodal-id="tourist_sign_up">
  <button data-remodal-action="close" class="remodal-close"></button>
  <div elem="section">
    <div elem="inner">
      <div elem="head">
        <h3>Зарегистрироваться</h3>
      </div>
      <div block="contacts-info">
        <div elem="section">
          <form elem="form" mods="personal-data">
            <div elem="wrapper">
              <div elem="fields">
                <div elem="field-double">
                  <div elem="field">
                    <span>Имя <span>*</span></span>
                    <div elem="input">
                      <input type="text">
                    </div>
                  </div>
                  <div elem="field">
                    <span>Фамилия <span>*</span></span>
                    <div elem="input">
                      <input type="text">
                    </div>
                  </div>
                </div>
                <div elem="field">
                  <span>Страна <span>*</span></span>
                  <div elem="select">
                    <select>
                      <option value="Россия">Россия</option>
                      <option value="Беларусь">Беларусь</option>
                      <option value="Казахстан">Казахстан</option>
                      <option value="Киргизия">Киргизия</option>
                    </select>
                  </div>
                </div>
                <div elem="field">
                  <span>Адрес<span>*</span></span>
                  <div elem="input">
                    <input type="text" placeholder="">
                  </div>
                </div>
                <div elem="field-double">
                  <div elem="field">
                    <span>E-mail <span>*</span></span>
                    <div elem="input"><input type="text" value="vlpastuhov@test.ru" placeholder="vlpastuhov@test.ru"></div>
                  </div>
                  <div elem="field">
                    <span>Телефон</span>
                    <div elem="input"><input type="text" placeholder=""></div>
                  </div>
                </div>
                <div elem="field-double">
                  <div elem="field">
                    <span>Новый Пароль <span>*</span></span>
                    <div elem="input" mods="new-password">
                      <input type="password" value="" placeholder="">
                      <button elem="button-show-password" class="js-button-show-password" type="button"></button>
                    </div>
                  </div>
                  <div elem="field">
                    <span>Повторите пароль <span>*</span></span>
                    <div elem="input" mods="new-password">
                      <input type="password" value="">
                      <button elem="button-show-password" class="js-button-show-password" type="button"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div elem="bottom">
              <div elem="note">
                Этот сайт защищен reCAPTCHA и применяются <a href="#">Политика конфиденциальности</a> и <a href="#">Условия обслуживания</a> Google.
              </div>
            </div>
            <button elem="button-send" mods="sign-up" class="button-default" type="submit">
              <span>Зарегистрироваться</span>
            </button>
          </form>
          
        </div>
      </div><!-- personal-cabinet -->
    </div>
  </div>
</div><!-- popup-sign-up -->
